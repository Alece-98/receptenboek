<!DOCTYPE html>
<html>
	<body>
	<div class="recipe-container">
		<div class = "recipe-intro">
			<div class = "recipe-image">
				{recipe-image}
			</div>
			<div class = "recipe-name">
				<h2>{name}</h2> 
			</div>
			<div class = "recipe-description">
				<p>{description}</p>
			</div>
		</div>
		<div class="recipe-content">
			<div class = "ingredient-list">
				<ul>{ingredients}</ul>
			</div>
			<div class = "recipe-method">
				<ol>{preparation}</ol>
			</div>
		</div>
	</div>
	</body>
